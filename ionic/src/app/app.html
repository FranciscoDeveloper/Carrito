<ion-menu [content]="content">
  <ion-content class="bg-alma"> <!--class="bg-alma"-->

      <ion-item class="bg-alma">
          <ion-avatar item-start class="borde-naranjo">
            <!--<img src="assets/imgs/logo.png">-->
            <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50" alt="user">
          </ion-avatar>
          <h2>{{fullName}}</h2>
          <p>Tu numero es el {{phoneNumber}}</p>
      </ion-item>

    <ion-list>
      <button class="bg-alma" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start class="icon-menu" [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list>
        <ion-list-header class="bg-alma">
          Cuenta
        </ion-list-header>
        <button class="bg-alma" ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
          <ion-icon item-start class="icon-menu" [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
        <button class="bg-alma" ion-item menuClose (click)="closeSession()">
          <ion-icon item-start name="exit" class="icon-menu"></ion-icon>      
          Cerrar session
        </button>
      </ion-list>
      <!--person-add-->
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
