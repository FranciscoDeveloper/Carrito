<!-- Portfolio Grid Section -->
  <div class="container">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCart">Launch modal</button>
    <div class="row">
      <div class="card col-sm-4"  *ngFor="let product of products; let i = index"  id="product_{{index}}">
        <div  class="card-body">
          <h5  class="card-title">{{product.description}}</h5>
          <img src="{{product.icon}}">
          <p style="color: red; margin-bottom: 0px;" >{{product.price}}{{currency_code}}(Oferta)</p>
          <p>{{product.before_price}}{{currency_code}}(Normal)</p>
          <button class="btn btn-primary" (click)="addCard(i)"  >+</button>
        </div>
      </div>
    </div>

  </div>
  

<!-- Button trigger modal-->


<!-- Modal: modalCart -->
<div class="modal fade" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Your cart</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body">

        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Product name</th>
              <th>Price</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
          
            <tr   *ngFor="let card of cards; let i = index"  id="card_{{index}}">
              <th [ngStyle]="{  'width':'5%' }" scope="row">1</th>
              <td [ngStyle]="{  'width':'20%' }" >{{card.description}} </td>
              <td [ngStyle]="{  'width':'20%' }">{{card.price}}{{currency_code}}</td>
              <td ><img src="{{card.icon}}" [ngStyle]="{'height':'30%','width':'30%' }" />
              <td><a><i class="fas fa-times"></i></a></td>
            </tr>
           
            <tr>
                <td>total </td>
                <td> {{total}} {{currency_code}}</td>
            </tr>
          </tbody>
        </table>

      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
        <button class="btn btn-primary">Pagar</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal: modalCart -->
